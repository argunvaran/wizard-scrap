upstream league_system {
    server web:8000;
}

server {
    listen 80;
    server_name wfm-pro.com www.wfm-pro.com;

    location / {
        proxy_pass http://league_system;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    # For Certbot SSL challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
