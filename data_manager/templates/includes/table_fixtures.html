<div class="table-responsive">
    <table class="table table-bordered table-hover table-sm">
        <thead class="table-light">
            <tr>
                <th>Week</th>
                <th>Date</th>
                <th>Time</th>
                <th class="text-end">Home</th>
                <th class="text-center">Score</th>
                <th>Away</th>
            </tr>
        </thead>
        <tbody>
            {% for match in data %}
            <tr>
                <td><span class="badge bg-secondary">{{ match.week }}</span></td>
                <td>{{ match.date }}</td>
                <td>{{ match.time }}</td>
                <td class="text-end fw-bold">{{ match.home_team }}</td>
                <td class="text-center bg-light font-monospace">{{ match.score|default:"vs" }}</td>
                <td class="fw-bold">{{ match.away_team }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mt-2 text-muted small">Showing max 100 recent fixtures.</div>
</div>
