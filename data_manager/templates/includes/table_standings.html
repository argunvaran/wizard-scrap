<div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>Avg</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody>
            {% for team in data %}
            <tr>
                <td class="fw-bold text-center">{{ team.rank }}</td>
                <td>{{ team.team }}</td>
                <td>{{ team.played }}</td>
                <td class="text-success">{{ team.won }}</td>
                <td class="text-muted">{{ team.drawn }}</td>
                <td class="text-danger">{{ team.lost }}</td>
                <td>{{ team.goals_for }}</td>
                <td>{{ team.goals_against }}</td>
                <td>{{ team.average }}</td>
                <td class="fw-bold bg-light">{{ team.points }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="10" class="text-center">No reference data.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
