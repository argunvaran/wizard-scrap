{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center"><i class="fas fa-plus me-2"></i>Yeni Otomasyon Akışı</h2>
            <div class="card shadow border-0">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Akış Adı</label>
                            <input type="text" name="name" class="form-control" placeholder="Örn: Günlük Analiz"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Açıklama</label>
                            <textarea name="description" class="form-control" rows="3"
                                placeholder="Bu akış ne yapar?"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Çalışma Aralığı (Dakika)</label>
                            <input type="number" name="interval" class="form-control" placeholder="Örn: 60" required>
                            <div class="form-text">Bu akış kaç dakikada bir otomatik çalışmalı?</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Görevler (Sırasıyla Seçiniz)</label>
                            <div class="list-group">
                                {% for task in available_tasks %}
                                <label class="list-group-item d-flex gap-3">
                                    <input class="form-check-input flex-shrink-0" type="checkbox" name="tasks"
                                        value="{{ task.id }}" style="font-size: 1.3em;">
                                    <span>
                                        <strong>{{ task.name }}</strong>
                                        <small class="d-block text-muted">{{ task.description|truncatechars:100
                                            }}</small>
                                    </span>
                                </label>
                                {% endfor %}
                            </div>
                            <div class="form-text">Seçtiğiniz sıraya göre çalıştırılacaktır. Daha sonra detay
                                sayfasından düzenleyebilirsiniz.</div>
                        </div>

                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="is_active" id="isActive" checked>
                            <label class="form-check-label" for="isActive">Otomatik Çalıştırma Başlangıçta Aktif
                                Olsun</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Oluştur</button>
                            <a href="{% url 'workflow_list' %}" class="btn btn-outline-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
